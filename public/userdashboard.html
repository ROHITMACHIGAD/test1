<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="userdashboard.css">
</head>
<body>
    <div class="header">
        <h1>User Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Job Management</h2>
            <form method="POST" action="/postjob">
                <button>Post Job</button>
            </form>
        </div>

        <div class="card">
            <h2>Applicant Management</h2>
            <form method="POST" action="/listapplicants">
                <button>View Applicants</button>
            </form>
        </div>

        <div class="card">
            <h2>Finish Job & Feedback</h2>
            <form method="get" action="/finish-job">
                <button>Finish Job</button>
            </form>
           
        </div>
    </div>
</body>
</html>
