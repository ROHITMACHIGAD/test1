<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Categories</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #333;
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Available Job Categories</h1>
    </div>

    <div class="card-container">
        <div class="card">
            <h2>Cleaners</h2>
            <a href="cleaners.html">View Details</a>
        </div>
        <div class="card">
            <h2>Hotel Workers</h2>
            <a href="hotel-workers.html">View Details</a>
        </div>
        <div class="card">
            <h2>Electricians</h2>
            <a href="electricians.html">View Details</a>
        </div>
        <div class="card">
            <h2>Plumbers</h2>
            <a href="plumbers.html">View Details</a>
        </div>
        <div class="card">
            <h2>Car Washers</h2>
            <a href="car-washers.html">View Details</a>
        </div>
    </div>

</body>
</html>
